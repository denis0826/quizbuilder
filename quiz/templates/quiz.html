{% extends 'base.html' %}

{% block content %}

    {% include 'nav.html' %}
    
    <!-- Jumbotron -->
    <div class="jumbotron">
        <!-- <h1>{{ quiz }}</h1> -->
        <h1>{{ question.question_title }}</h1>

        <h1>{{ question.question_text }}</h1>
        
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        
        <form action="{% url 'quiz:choose' question.id %}" method="post">
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choose" id="choose{{ forloop.counter }}" value="{{ choose.id }}">
                <label for="choice{{ forloop.counter }}">{{ choose.question.title }}</label><br />
            {% endfor %}
            <input type="submit" value="Vote" />
        </form>
        

    </div>


{% endblock %}
